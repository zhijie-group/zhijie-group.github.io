baseURL: 'https://zhijie-group.github.io/'
languageCode: en-us
title: 'DENG Lab @ SJTU'
theme: 'PaperMod'

googleAnalytics: 'G-T4DXGLCH1D'


# Setup build timeout of hugo (in seconds)
# FIXME: This is a workaround for rendering differnet sizes of the gif images.
timeout: 90 # seconds


markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - $
            - $
        enable: true
params:
  env: production
  math: true
  label:
    icon: "/img/logo-new.png"
  assets:
    css:
      - "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  # Define social params to avoid deprecated .Site.Social usage in Hugo >= 0.124
  social:
    twitter: sjtudenglab      # Without '@'
    facebook_admin: ""        # Optional, leave empty if not used
  # Optional: show social icons on home/profile if enabled by theme
  socialIcons:
    - name: github
      url: "https://github.com/zhijie-group"
    - name: x
      url: "https://x.com/sjtudenglab"
    - name: zhihu
      url: "https://www.zhihu.com/people/SJTUDengLab"
  
menu:
  main:
    - identifier: Home
      name: Home
      url: /home/
      weight: 10
    - identifier: Blogs
      name: Blogs
      url: /blogs/
      weight: 30
    - identifier: People
      name: People
      url: /people/
      weight: 50
    - identifier: Publications
      name: Publications
      url: /publications/
      weight: 60
    - identifier: Contact
      name: Contact
      url: /contact/
      weight: 70
